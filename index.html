<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Frontend | Making Web Dev Fun</title>
    <link rel="stylesheet" href="dist/css/style.css" />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container wrapper">
        <div class="wrapper__image">
          <img
            class="map-with-flag"
            src="./assets/images/map-with-flag.min.svg"
            alt="map of Kenya"
            width="150"
            height="184"
          />
          <img
            class="map-outline"
            src="./assets/images/map-outline.min.svg"
            alt="outline of the map of Kenya"
            width="150"
            height="184"
          />
          <div class="text flex flex-fd-c">
            <span class="text-1">Coded</span>
            <span class="text-2">in</span>
            <span class="text-3">Kenya</span>
          </div>
        </div>

        <div class="wrapper__text flex flex-ai-c flex-fd-c">
          <p class="header__tagline">Making web dev fun</p>
          <h1 class="header__title">The Frontend</h1>
          <div class="header__meta">
            <p>
              <span class="header__meta-date"></span> <b>|</b>
              <a href="https://github.com/AllanKirui" class="header__meta-link"
                >github.com/AllanKirui</a
              >
            </p>
          </div>
        </div>
      </div>
    </header>

    <section class="intro">
      <div class="container wrapper">
        <div class="intro__text">
          <div class="intro__text-title">
            <h1>Vue.js - A framework to love</h1>
          </div>
          <span class="divider"></span>
          <div class="intro__text-marquee">
            <p>
              <span class="dot"></span>&nbsp; Learn the basics of Vue JS by
              building a
              <a
                href="https://www.youtube.com/watch?v=FXpIoQ_rT_c"
                target="_blank"
                >Grocery Shop</a
              >
              application &nbsp;<span class="dot"></span>&nbsp; Building a
              <a href="https://allankirui.github.io/vue-movies" target="_blank"
                >Movie DB</a
              >
              to get some practice with Vue
            </p>
          </div>
        </div>
        <div class="intro__logo">
          <img
            src="./assets/images/vue-logo.min.svg"
            alt="Vue.js framework logo"
            width="240"
            height="210"
          />
        </div>
      </div>
    </section>
  </body>
</html>
